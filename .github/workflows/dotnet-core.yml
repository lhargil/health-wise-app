name: Build .NET Core backend

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Random word for kicks'
        # Default value if no value is explicitly provided
        default: 'Chocolate'
        # Input has to be provided for the workflow to run
        required: true

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore ./projects/health-wise-api/src/HealthWiseBackend.API
    - name: Build
      env:
        tag: $(git describe --tags --abbrev=0)
        release_name: App-$tag-${{matrix.target}}"
      run: dotnet build ./projects/health-wise-api/src/HealthWiseBackend.API -o "$release_name" --configuration Release --no-restore
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.0
      with:
        # Artifact name
        name: health-wise-api-artifact
        # A file, directory or wildcard pattern that describes what to upload
        path: $release_name
