<div class="h-screen flex overflow-hidden bg-gray-100">

  <div [ngClass]="{ block: show, 'hidden md:hidden': !show }">
    <div
      class="fixed inset-0 flex z-40 transition-opacity ease-linear duration-300"
      [ngClass]="{ 'opacity-0': !open, 'opacity-100': open }"
    >
      <!--
        Off-canvas menu overlay, show/hide based on off-canvas menu state.

        Entering: "transition-opacity ease-linear duration-300"
          From: "opacity-0"
          To: "opacity-100"
        Leaving: "transition-opacity ease-linear duration-300"
          From: "opacity-100"
          To: "opacity-0"
      -->
      <div class="fixed inset-0">
        <div class="absolute inset-0 bg-gray-600 opacity-75"></div>
      </div>
      <!--
        Off-canvas menu, show/hide based on off-canvas menu state.

        Entering: "transition ease-in-out duration-300 transform"
          From: "-translate-x-full"
          To: "translate-x-0"
        Leaving: "transition ease-in-out duration-300 transform"
          From: "translate-x-0"
          To: "-translate-x-full"
      -->
      <div
        class="relative flex-1 flex flex-col max-w-xs w-full bg-gray-800 transition ease-in-out duration-300 transform"
        [ngClass]="{ '-translate-x-full': !open, 'translate-x-0': open }"
      >
        <div class="absolute top-0 right-0 -mr-14 p-1">

            (click)="hide()"
            class="flex items-center justify-center h-12 w-12 rounded-full focus:outline-none focus:bg-gray-600"
            aria-label="Close sidebar"

              viewBox="0 0 24 24"
